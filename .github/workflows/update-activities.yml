name: Update Activities Data

on:
  # 1時間ごとに実行
  schedule:
    - cron: '0 * * * *'
  # 手動実行も可能
  workflow_dispatch:

jobs:
  update-activities:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Fetch activities from Spreadsheet
        run: |
          # スプレッドシートからデータを取得
          curl -L "${{ secrets.SPREADSHEET_API_URL }}" -o data/activities.json
          
          # JSONが有効か確認
          if ! jq empty data/activities.json 2>/dev/null; then
            echo "Error: Invalid JSON received"
            exit 1
          fi
          
          echo "Successfully fetched activities data"
          cat data/activities.json
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/activities.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/activities.json
          git commit -m "chore: update activities data [skip ci]"
          git push
